<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="stats">Estatísticas</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
			<div>
				<table>
					<tr>
						<td>Resumo</td>
						<td>
							<input type="text" name="system.resumo" value="{{item.system.resumo}}" />
						</td>
					</tr>
				</table>
			</div>
            <div>
				<label>Descrição</label>
				<div class="item-description">
					{{editor descricao target="system.descricao" button=true editable=editable}}	
				</div>
			</div>
        </div>
		
        {{!-- Stats Tab --}}
        <div class="tab" data-group="primary" data-tab="stats">
			<div>
				<table>
					<tr>
						<td>Herança</td>
						<td><input name="system.heranca" type="text" value="{{item.system.heranca}}" /></td>
					</tr>
					<tr>
						<td>Nível</td>
						<td>
							<input name="system.nivel" type="number" value="{{item.system.nivel}}" />
						</td>
					</tr>
					<tr>
						<td>Ação</td>
						<td>
							<input name="system.acao" type="text" value="{{item.system.acao}}" />
						</td>
					</tr>
					<tr>
						<td>Alcance</td>
						<td>
							<input name="system.alcance" type="text" value="{{item.system.alcance}}" />
						</td>
					</tr>
					<tr>
						<td>Alvo</td>
						<td>
							<input name="system.alvo" type="text" value="{{item.system.alvo}}" />
						</td>
					</tr>
					<tr>
						<td>Custo</td>
						<td>
							<input name="system.custo" type="number" value="{{item.system.custo}}" />
						</td>
					</tr>
					<tr>
						<td>Duração</td>
						<td>
							<input name="system.duracao" type="text" value="{{item.system.duracao}}" />
						</td>
					</tr>
					<tr>
						<td>Salvação</td>
						<td>
							<input name="system.salvacao" type="text" value="{{item.system.salvacao}}" />
						</td>
					</tr>
				</table>
			</div>
        </div>
    </section>
</form>
